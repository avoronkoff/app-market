<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../build/styles/vendor.min.css">
</head>
<body ng-controller="mainCtrl as mainCtrl" ng-cloak>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="phones" ui-sref-active="active">Телефоны</a></li>
                    <li><a ui-sref="basket" ui-sref-active="active">Корзина</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right hidden-sm hidden-xs">
                    <li>
                        <p>кол-во: {{mainCtrl.basketNav.phone_counts}}</p>
                        <p>сумма: {{mainCtrl.basketNav.phone_sum}} руб.</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <ui-view></ui-view>
    </div>

    <script type="text/javascript" src="../build/scripts/vendor.min.js"></script>
</body>
</html>
