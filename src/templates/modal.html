<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close" ng-click="modalCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="modal-title">Добавить в корзину</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 text-center">
                    <img ng-src="{{modalCtrl.phone.img}}" height="120">
                </div>
                <div class="col-md-6">
                    <h4>{{modalCtrl.phone.phone}}</h4>
                    <h5 class="text-muted">{{modalCtrl.phone.price | currFilter}}</h5>
                    <input type="number" class="form-control counts" min="0" ng-model="modalCtrl.phone.counts">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button"
                ng-click="modalCtrl.add_to_basket(modalCtrl.phone)">OK</button>
    </div>
</div>
